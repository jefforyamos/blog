{{ if .IsNamedParams }}
  <div class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}rumble-container{{ end }}">
    <iframe src="https://rumble.com/embed/{{ .Get "id" }}" allowfullscreen></iframe>
  </div>
{{ else }}
  <div class="{{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}rumble-container{{ end }}">
    <iframe src="https://rumble.com/embed/{{ .Get 0 }}" allowfullscreen></iframe>
  </div>
{{ end }}
